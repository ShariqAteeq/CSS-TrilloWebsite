<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Trillo &mdash; Your All-In-One in Booking App </title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
                <input type="search" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href= "img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href= "img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notif">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href= "img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notif">13</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-pic">
                    <span class="user-nave__user-name">Shariq</span>
                </div>
            </nav>
        </header>
       
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active"><a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href = "img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Hotels</span>
                    </a></li>
                    <li class="side-nav__item"><a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href = "img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>Car Rental</span>
                    </a></li>
                    <li class="side-nav__item"><a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href = "img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span>Flight</span>
                    </a></li>
                    <li class="side-nav__item"><a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href = "img/sprite.svg#icon-map"></use>
                        </svg>
                        <span>Tours</span>
                    </a></li>
                </ul>

                <div class="legal">
                    &copy; 2020 Copyright by Trillo All Rights Reserved
                </div>
            </nav>
            <main class="hotel-view">
                hotel view
            </main>
        </div>
    </div>
</body>
</html>
